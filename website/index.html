<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Trending Daily</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ”¥ GitHub Trending Projects</h1>
            <p class="subtitle">Discover the hottest repositories on GitHub</p>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="period-selector">
                <button class="period-btn active" data-period="daily">Daily</button>
                <button class="period-btn" data-period="weekly">Weekly</button>
                <button class="period-btn" data-period="monthly">Monthly</button>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search repositories...">
            </div>
            
            <div class="language-filter">
                <select id="languageFilter">
                    <option value="">All Languages</option>
                </select>
            </div>
        </div>

        <div class="stats">
            <span id="repoCount">0</span> repositories found
            <span class="last-updated">Last updated: <span id="lastUpdated">-</span></span>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading trending repositories...
        </div>

        <div id="error" class="error" style="display: none;">
            Failed to load data. Please try again later.
        </div>

        <div id="repositories" class="repositories"></div>
    </main>

    <footer>
        <div class="container">
            <p>Data updated daily via GitHub Actions | 
               <a href="https://github.com/npsg02/github-daily" target="_blank">View Source</a>
            </p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
